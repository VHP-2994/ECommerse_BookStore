<mat-card  class="example-card"  *ngFor="let b of books">
  <mat-card-header>
    <mat-card-title> <img src="data:image/png;base64,{{b.bookimage}}" class="img-responsive" height="150px" [routerLink]="['/review',b.book_id]" routerLinkActive="active" onmouseover="" style="cursor: pointer;"
                        width="200px" alt="Image"> </mat-card-title>   
  </mat-card-header>
  <mat-card-content>
    <h2 style="letter-spacing: 1px; margin: 0; text-align: center;">{{b.book_title}}</h2>
    <h5 style="letter-spacing: 1px; margin: 0; text-align: center;">by {{b.book_author}}</h5>
    <h2 style="letter-spacing: 1px; margin: 0; text-align: center; color: rgb(247, 49, 14); "><b>Rs.{{b.book_price}}</b></h2>
  </mat-card-content>
  <mat-card-actions>
    <!-- <button class="mdc-icon-button material-icons" style.color="b.isSelected ? '#3DA2DA' : 'FFFFFF'" (click)="addwishlist.addtoWishList(b.book_id,b)"><span>
      grade</span></button> -->

      <button class="mdc-icon-button material-icons" (click)="addwishlist.addtoWishList(b.book_id,b);wishSuccessMessage()"><span class="material-icons">
        bookmark_border
        </span></button>
      <app-addwishlist #addwishlist></app-addwishlist>
    <button class="material-icons" (click)="deleteItem(b.book_id)">
        delete_outline</button>
    <button class="material-icons" [routerLink]="['/updateDetails',b.book_id]" routerLinkActive="active">
        edit
    </button>
    <button mat-button (click)="addtocart.addToCart(b.book_id,b);changeSuccessMessage()">Add To Cart</button>
    <app-addtocart #addtocart></app-addtocart>
  </mat-card-actions>
</mat-card>

<ngb-alert #selfClosingAlert *ngIf="successMessage" type="success" (closed)="successMessage = ''">{{ successMessage }}
</ngb-alert>

<ngb-alert #selfClosingAlert *ngIf="wishsuccess" type="success" (closed)="wishsuccess = ''">{{ wishsuccess }}
</ngb-alert>
