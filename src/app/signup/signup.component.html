<div fxLayout="row" >
    <mat-card class="login-main" style="text-align: center;">
    <mat-card-header>
      <mat-card-title class="login">Sign Up</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          
          <input type="name" [(ngModel)]="user.firstName" name="name" placeholder="FirstName" class="form-control" id="firstname">
        </div>
        <br>    
        <div class="form-group">
          
          <input [(ngModel)]="user.lastName" name="designation" placeholder="LastName" class="form-control" id="lastname">
        </div>
        <br>
        <div class="form-group">
         
          <input type="email" [(ngModel)]="user.username" name="Employee Id" placeholder="UserName" class="form-control" id="username">
        </div>
        
        <br>
        <div class="form-group">
         
          <input type= "password" [(ngModel)]="user.user_password" name="Employee Id" placeholder="Password" class="form-control" id="password">
        </div>
        
        <br>
      
        <button type="submit" class="btn btn-success">SignUp</button>
      </form>
  
  
    </mat-card-content>
  
    </mat-card>
    </div>
