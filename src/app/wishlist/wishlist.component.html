<div *ngIf="wishlistItemAvilable">
  <h3><strong>Wishlist</strong></h3>
<mat-card class="example-card" *ngFor="let w of wishlist">
  <mat-card-header>
     <mat-card-title> <img src="data:image/png;base64,{{w.wish_bookimage}}" class="img-responsive" height="150px"
                        width="200px" alt="Image"> </mat-card-title> 
   
  </mat-card-header>
  <mat-card-content>
    <p>Title: {{w.wish_bookname}}</p>
    <p>Author : {{w.wish_bookauthor}}</p>
    <p>Price : {{w.wish_bookprice}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button class="material-icons" (click)="removeWishbook(w.wish_id)" style="border: none; outline: none;">
      delete_outline</button>
      <button style="outline: none;border: none;margin-bottom: 5px;"mat-stroked-button color="warn" (click)="addtocart.addToCart(w.wish_id,w)"><b>Move to Cart</b></button>
      <app-addtocart #addtocart></app-addtocart>
  </mat-card-actions>
</mat-card>
</div>
<div *ngIf="!wishlistItemAvilable">
<div style="margin-left: 20px;margin-right: 20px;margin-top: 20px;">
  <mat-card style="margin-top: 20px;margin-bottom: 20px;text-align: center;">
    <h3><b>Wishlist is Empty</b></h3>
    <button mat-stroked-button color="warn" [routerLink]="['/bookDetails']" routerLinkActive="active"><b>ADD ITEMS</b></button>
  </mat-card>
</div>
</div>
